{% set name = "findent" %}
{% set version = "4.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb8b8852a43444a4fe9bc2dc94dba59bff9912f0fb7df2a1af70f1012d211a59

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - bison
    - flex
    - libtool
    - automake
    - autoconf
    - make
    - perl

test:
  commands:
    - findent --version

about:
  home: https://sourceforge.net/projects/{{ name }}/
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - COPYING
  summary: Indents/beautifies/converts Fortran sources.
  doc_url: https://sourceforge.net/p/{{ name }}/wiki/
  dev_url: https://sourceforge.net/p/{{ name }}/code/HEAD/tree/

extra:
  recipe-maintainers:
    - awvwgk
    - gnikit
