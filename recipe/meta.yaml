{% set name = "findent" %}
{% set version = "4.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e54b96f40731a9c887c09b8ed618851467b60c3dc6a98c551bbed8e7805e7fb5

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - bison
    - flex
    - libtool
    - automake
    - autoconf
    - make
    - perl

test:
  commands:
    - findent --version

about:
  home: https://sourceforge.net/projects/{{ name }}/
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - COPYING
  summary: Indents/beautifies/converts Fortran sources.
  doc_url: https://sourceforge.net/p/{{ name }}/wiki/
  dev_url: https://sourceforge.net/p/{{ name }}/code/HEAD/tree/

extra:
  recipe-maintainers:
    - awvwgk
    - gnikit
